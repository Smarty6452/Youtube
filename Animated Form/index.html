<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique 3D Animated Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <form class="signUp">
        <h3 class="create-account">Create Your  Account</h3>
      <p>Just enter your email address</br>and your password to join.</p>
      <input class="w100 input-field" type="email" placeholder="Enter Email" required autocomplete='off'>
      <input class="input-field" type="password" placeholder="Enter Password" required>
      <input class="input-field" type="password" placeholder="Verify Password" required>
      <button class="form-btn sx log-in" type="button">Log In</button>
      <button class="form-btn dx" type="submit">Sign Up</button>
    </form>
    <form class="signIn hidden">
      <h3>Welcome Back!</h3>
      <button class="fb-btn" type="button">
        <i class="fab fa-facebook-f icon"></i>Sign Up With Facebook
      </button>
      <p>- or -</p>
      <input class="input-field" type="email" placeholder="Enter Email" autocomplete='off' required>
      <input class="input-field" type="password" placeholder="Enter Password" required>
      <div>
<button class="form-btn sx back" type="button">Back</button>
      <button class="form-btn dx" type="submit">Log In</button>
      </div>
      
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
