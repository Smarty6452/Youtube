<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0d1f2d; /* This is a shade of blue, you can adjust it to your preference */
    }

    .spinner {
      position: absolute;
      width: 9px;
      height: 9px;
      perspective: 100px;
      transform-style: preserve-3d;
    }

    .spinner div {
      position: absolute;
      width: 50%;
      height: 150%;
      background: #e7e6e6;
      transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1%));
      animation: spinner-fzua35 1s calc(var(--delay) * 1s) infinite ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      border-radius: 50%;
    }

    .spinner div:nth-child(1) {
      --delay: 0.1;
      --rotation: 36;
      --translation: 150;
    }

    .spinner div:nth-child(2) {
      --delay: 0.2;
      --rotation: 72;
      --translation: 150;
    }

    .spinner div:nth-child(3) {
      --delay: 0.3;
      --rotation: 108;
      --translation: 150;
    }

    .spinner div:nth-child(4) {
      --delay: 0.4;
      --rotation: 144;
      --translation: 150;
    }

    .spinner div:nth-child(5) {
      --delay: 0.5;
      --rotation: 180;
      --translation: 150;
    }

    .spinner div:nth-child(6) {
      --delay: 0.6;
      --rotation: 216;
      --translation: 150;
    }

    .spinner div:nth-child(7) {
      --delay: 0.7;
      --rotation: 252;
      --translation: 150;
    }

    .spinner div:nth-child(8) {
      --delay: 0.8;
      --rotation: 288;
      --translation: 150;
    }

    .spinner div:nth-child(9) {
      --delay: 0.9;
      --rotation: 324;
      --translation: 150;
    }

    .spinner div:nth-child(10) {
      --delay: 1;
      --rotation: 360;
      --translation: 150;
    }

    @keyframes spinner-fzua35 {
      0%, 10%, 20%, 30%, 50%, 60%, 70%, 80%, 90%, 100% {
        transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1%));
      }

      50% {
        transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1.5%));
      }
    }
  </style>
</head>
<body>
<div class="spinner">
  <div></div>   
  <div></div>    
  <div></div>    
  <div></div>    
  <div></div>    
  <div></div>    
  <div></div>    
  <div></div>    
  <div></div>    
  <div></div>    
</div>
</body>
</html>
